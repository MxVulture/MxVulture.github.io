<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.billpocket.com/imagenes/favicon.ico">

    <title>Billpocket</title>

    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <link rel="import" href="elements/elements.html">

</head>


<body unresolved class="fullbleed layout">

    <style is="custom-style">
        paper-toolbar {
            --paper-toolbar-background: #2196F3; /* changes the background to blue*/
            --paper-toolbar-color: #E0F7FA; /* changes the foreground color to green */
        --paper-toolbar: {
         }; /* Notice the semicolon here */
        }
    </style>



    <paper-toolbar class="tall">
        <div class="top flex"></div>
        <div class="appname middle paper-font-display2">Billpocket: Integración</div>
        <div class="bottom paper-font-display0">Documentación de integracion para aplicaciones de terceros</div>

    </paper-toolbar>

    <template is="dom-bind">

        <div id='tabsContainer' class="container" style="background-color: #1565c0; min-width: 100%; color:#E0F7FA; ">
            <paper-tabs id="tabs" alignBottom="true" selected={{selected}}>

                <paper-tab>
                    OVERVIEW
                </paper-tab>
                <paper-tab>
                    EN ANDROID
                </paper-tab>
                <paper-tab>
                    EN IOS
                </paper-tab>
            </paper-tabs>


        </div>

        <div id="content" class="container">
            <paper-material elevation="2">
                <iron-pages id="pages" selected="[[selected]]">
                    <overview-billpocket>
                    </overview-billpocket>
                    <android-billpocket apilink="https://www.billpocket.com/api/BillpocketAndroidCom_140804_1.2.zip">
                    </android-billpocket>
                    <ios-billpocket>
                    </ios-billpocket>
                </iron-pages>
            </paper-material>
        </div>

        <script>
            var tabs = document.getElementById('tabs');
            tabs.selected = "0";

            var tabsContainer = document.getElementById('tabsContainer');
            var content = document.getElementById('content');

            var stop = undefined;
            window.onscroll = function (e) {
                var scrollTop = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;

                if (stop === undefined){
                    stop = (tabsContainer.offsetTop);
                }

//                console.log(scrollTop);
//                console.log(stop);

                if (scrollTop >= stop) {
                    tabsContainer.className = 'container stick';
                    content.className = 'container fu'
                } else {
                    tabsContainer.className = 'container';
                    content.className = 'container'
                }

            }

            if (navigator.userAgent.match(/Mobi/)) {
                document.querySelector('#tabs').setAttribute('noink', '');
//                console.log(document.querySelector('#tabs'));
            }

        </script>

    </template>



</body>


</html>
