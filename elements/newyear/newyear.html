<dom-module id="newyear-2015">
    <style>
      :host {
        display: block;
      }

      @media (max-width: 600px) {
        h1.paper-font-display1 {
          font-size: 24px;
        }
      }
    </style>
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
    <span class="paper-font-body2">Update text to change the greeting for iOS.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <paper-input  value="{{greeting::input}}" style="display: inherit" label="Write something! :D">
    </paper-input>

    <paper-button raised onclick="window.open(videoURL,'_blank');">
                NO PUEDE FALTAR UNA CANCIÃ“N PARA TI...
    </paper-button> 

  </template>
</dom-module>
  <script>
  var videoURL;

  (function() {
    Polymer({
      is: 'newyear-2015',

      properties: {
        greeting: {
          type: String,
          value: 'Welcome iOS!',
          notify: true
        },

        videolink: String

        },

        ready : function(e){
                videoURL = this.videolink;
        }

    });
    })();
  </script>
