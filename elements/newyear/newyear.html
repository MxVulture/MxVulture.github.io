<dom-module id="newyear-2015">
    <style>
      :host {
        display: block;
      }

      @media (max-width: 600px) {
        h1.paper-font-display1 {
          font-size: 24px;
        }
      }
    </style>
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>

    <paper-button raised onclick="window.open(androidURL,'_blank');">
        <iron-icon icon="favorite"></iron-icon>
            NO PUEDE FALTAR UNA CANCIÓN PARA TI...
        </paper-button>

  </template>
</dom-module>
  <script>
  var videoURL;

  (function() {
    Polymer({
      is: 'newyear-2015',

      properties: {
        greeting: {
          type: String,
          value: 'Feliz Año Nuevo! nwn',
          notify: true
        },

        videolink: String

        },

        ready : function(e){
                videoURL = this.videolink;
        }

    });
    })();
  </script>
