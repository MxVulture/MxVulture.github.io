<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>Love U Nadia!</title>

    <link rel="stylesheet" href="styles/main.css">

</head>


<body unresolved class="fullbleed layout">

    <style is="custom-style">
        paper-toolbar {
            --paper-toolbar-background: #F44336; /* changes the background to blue*/
            --paper-toolbar-color: #E0F7FA; /* changes the foreground color to green */
        --paper-toolbar: {
         }; /* Notice the semicolon here */
        }

        
    </style>



    <paper-toolbar class="tall">
        <div class="top flex"></div>
        <div class="appname middle paper-font-display2 graffite">Puchín waz here!</div>
        <div class="bottom paper-font-display0">Also, Víctor le ayudo a hacer esta pequeña paginita para ti *-*</div>

    </paper-toolbar>

    <template is="dom-bind">

        <div id='tabsContainer' class="container" style="background-color: #202022; min-width: 100%; color:#E0F7FA; ">
            <paper-tabs id="tabs" alignBottom="true" selected={{selected}}>

                <paper-tab>
                    BUT WHY???
                </paper-tab>
                <paper-tab>
                    MERRY XMAS!
                </paper-tab>
                <paper-tab>
                    HAPPY NEW YEAR!
                </paper-tab>
            </paper-tabs>


        </div>

        <div id="content" class="container">
            <paper-material elevation="2">
                <iron-pages id="pages" selected="[[selected]]">
                    <overview-2015>
                    </overview-2015>
                    <xmas-2015 videolink="https://www.youtube.com/tv#/watch?v=nxaZMreym88">
                    </xmas-2015>
                    <newyear-2015 videolink="https://www.youtube.com/tv#/watch?v=nxaZMreym88">
                    </newyear-2015>
                </iron-pages>
            </paper-material>
        </div>

        <div id="content" class="container">
            <paper-material elevation="1">
                <p style="text-align:right">
                Powered by <b>Billy Pocky</b>
                </p>
                <p class="puchinprotip" style="font-size: 80%; text-align:right;">
                    With love and <a href="https://www.youtube.com/watch?v=V-oXwBmUCYA"><b>baaaacon en la trocona</b></a>
                </p>

            </paper-material>
        </div>

        <script>
            var tabs = document.getElementById('tabs');
            tabs.selected = "0";

            var tabsContainer = document.getElementById('tabsContainer');
            var content = document.getElementById('content');

            var stop = undefined;
            window.onscroll = function (e) {
                var scrollTop = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;

                if (stop === undefined){
                    stop = (tabsContainer.offsetTop);
                }

                // if (scrollTop >= stop) {
                //     tabsContainer.className = 'container stick';
                //     content.className = 'container fu'
                // } else {
                //     tabsContainer.className = 'container';
                //     content.className = 'container'
                // }

            }

            if (navigator.userAgent.match(/Mobi/)) {
                document.querySelector('#tabs').setAttribute('noink', '');
//                console.log(document.querySelector('#tabs'));
            }

        </script>

    </template>



</body>


</html>
